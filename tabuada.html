<!DOCTYPE html>
<html lang="en">
<head>
  


    <title>Tabuada</title>
</head>
<body>

    <p id="tabuada"></p>
  
</body>

<script>

    var n = prompt("Digite um numero:");
    var i;

    document.getElementById("tabuada").innerHTML = "Tabuada do/Table de multiplication du: " + n +"<br><br>"; 
     

    for (i=1; i<=10; i++){


        document.getElementById("tabuada").innerHTML += n + "x" + i + "=" + (n*i) + "<br>";




    }







</script>



</html>
